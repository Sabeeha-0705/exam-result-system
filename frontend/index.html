<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result Portal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: none;
    }

    .card.active {
      display: block;
    }

    h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2c5364;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #203a43;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #2c5364;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th {
      background: #2c5364;
      color: white;
      padding: 8px;
    }

    td {
      padding: 8px;
      text-align: center;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

<!-- üîê LOGIN PAGE -->
<div class="card active" id="loginCard">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="loginError"></div>
</div>

<!-- üìÑ RESULT PAGE -->
<div class="card" id="resultCard">
  <h2>Exam Result Portal</h2>

  <input type="text" id="regno" placeholder="Enter Roll Number">
  <button onclick="getResult()">View Result</button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Fetching result...</p>
  </div>

  <div id="result"></div>

  <div class="footer">
    Powered by Exam Result System
  </div>
</div>

<script>
  /* STEP 5 ‚Äì SIMPLE LOGIN */
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const error = document.getElementById("loginError");

    if (user === "admin" && pass === "admin123") {
      document.getElementById("loginCard").classList.remove("active");
      document.getElementById("resultCard").classList.add("active");
    } else {
      error.innerText = "‚ùå Invalid login";
    }
  }

  /* STEP 1 + 2 ‚Äì TABLE + LOADER */
  async function getResult() {
    const regno = document.getElementById("regno").value;
    const loader = document.getElementById("loader");
    const resultDiv = document.getElementById("result");

    if (!regno) {
      resultDiv.innerHTML = "<p class='error'>Enter roll number</p>";
      return;
    }

    loader.style.display = "block";
    resultDiv.innerHTML = "";

    try {
      const res = await fetch(`http://localhost:5000/api/results/${regno}`);
      const data = await res.json();

      loader.style.display = "none";

      if (!res.ok) {
        resultDiv.innerHTML = "<p class='error'>Result not found</p>";
        return;
      }

      resultDiv.innerHTML = `
        <table>
          <tr><th>Field</th><th>Value</th></tr>
          <tr><td>Name</td><td>${data.name}</td></tr>
          <tr><td>Register No</td><td>${data.regno}</td></tr>
          <tr><td>Subject</td><td>${data.subject}</td></tr>
          <tr><td>Marks</td><td>${data.marks}</td></tr>
          <tr><td>Status</td><td>${data.status}</td></tr>
        </table>
      `;
    } catch (err) {
      loader.style.display = "none";
      resultDiv.innerHTML = "<p class='error'>Server not reachable</p>";
    }
  }
</script>

</body>
</html>
